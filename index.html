<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      color: #003366;
    }

    .contact-card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contact-card p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .contact-card a {
      color: #0056b3;
      text-decoration: none;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    .contact-card .highlight {
      font-weight: bold;
    }

    .contact-card .cta {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .contact-card .subtext {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>CONTACT INFORMATION</h2>
    <p>Email: <a href="mailto:Srivatsa411@gmail.com">Thanushreeashwath10@gmail.com</a></p>
    <p>Phone: <span class="highlight">+91 8660**4703</span></p>
    <p>Location: <span class="highlight">Harinagar, India</span></p>
  </div>
</body>
</html>
